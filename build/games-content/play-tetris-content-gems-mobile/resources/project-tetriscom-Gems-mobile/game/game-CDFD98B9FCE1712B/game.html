<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="screen-orientation" content="" />
    <meta name="x5-orientation" content="" />
    <meta name="x5-page-mode" content="app" />
    <style>
      html {
        -ms-touch-action: none;
      }
      body,
      canvas,
      div {
        display: block;
        outline: none;
        -moz-outline-style: none;
        -moz-outline-style: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -khtml-user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        border: 0px;
        overflow: hidden;
        cursor: default;
        color: #000;
        background-color: #000;
        text-align: center;
        display: flex;
        flex-direction: column;
      }
      canvas {
        background-color: rgba(0, 0, 0, 0);
      }
      #Cocos2dGameContainer {
        position: absolute;
        margin: 0;
        overflow: hidden;
        left: 0px;
        top: 0px;
        display: -webkit-box;
        -webkit-box-orient: horizontal;
        -webkit-box-align: center;
        -webkit-box-pack: center;
      }
      #loadingText {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        margin-top: -50px;
        margin-left: -50px;
        border: 8px solid #000000;
        color: #eeeeee;
        font-family: Verdana;
        font-size: 16px;
        text-align: center;
        vertical-align: middle;
        line-height: 100px;
      }
      #loadingDisplay {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        margin-top: -100px;
        margin-left: -100px;
        border: 8px solid #eeeeee;
        border-top: 8px solid #666666;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <canvas
      id="GameCanvas"
      oncontextmenu="event.preventDefault()"
      tabindex="0"
    ></canvas>
    <div id="loadingDisplay"></div>
    <div id="loadingText">LOADING</div>

    <script type="text/javascript">
      var t = 1755179442;

      var isIFrame =
        window.frameElement && window.frameElement.nodeName == "IFRAME";

      var pageStartTimeMSEC = Date.now();
      var cbidg = "CDFD98B9FCE1712B";
      var isDesktop = "" == "1";
      var isMobile = "1" == "1";
      window.gameContentBasePath = "";
      window.platformSrcDir = "src-mobile/";

      var gameDiv = document.getElementById("GameDiv");
      var gameCanvas = document.getElementById("GameCanvas");

      var settingsJS = document.createElement("script");
      settingsJS.async = false;
      settingsJS.src = window.platformSrcDir + "settings.js?cbidg=" + getCBID();
      document.body.appendChild(settingsJS);
      var mainJS = document.createElement("script");
      mainJS.async = false;
      mainJS.src =
        window.gameContentBasePath + "main-bps.js?cbidg=" + getCBID();
      document.body.appendChild(mainJS);

      function getPageElapsedTimeMSEC() {
        return isIFrame
          ? window.parent.getPageElapsedTimeMSEC()
          : Date.now() - pageStartTimeMSEC;
      }
      function TGREAIGRIMZPFHREXNXJUMGJNGRPCNDK() {
        return isIFrame ? window.parent.TGREAIGRIMZPFHREXNXJUMGJNGRPCNDK() : 0;
      }
      function PCDFCJSRUMBRFNRKJOJKWNSJNMNFONFLPFTKYSBKDT() {
        return isIFrame
          ? window.parent.PCDFCJSRUMBRFNRKJOJKWNSJNMNFONFLPFTKYSBKDT()
          : 0;
      }
      function getCBID() {
        return cbidg;
      }
      function getGameDiv() {
        return gameDiv;
      }
      function getGameCanvas() {
        return gameCanvas;
      }
      function getCurrentYear() {
        return new Date().getFullYear();
      }
      function gameLoadingSceneIsReady() {
        try {
          removeLoadingDisplay();
        } catch (e) {}
      }
      function removeLoadingDisplay() {
        {
          var loadingText = document.getElementById("loadingText");
          if (loadingText) {
            loadingText.parentNode.removeChild(loadingText);
          }
          {
            var loadingDisplay = document.getElementById("loadingDisplay");
            if (loadingDisplay) {
              loadingDisplay.parentNode.removeChild(loadingDisplay);
            }
          }
        }
      }
    </script>
  </body>
</html>
