<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=/src/assets/images/favicon/favicon-32x32.png type=image/png><title>Tetris.com Archive</title><script src=/js/index.js type=module></script></head><body><template id=gameRow><a class=background id=container target=_blank><div class=gameRow id=gameRow><div class=text><span id=name class=name></span><br><span id=score class=score></span></div><img id=icon class=icon></div></a></template><style>body{display:flex;justify-content:center;align-items:center;flex-direction:column;row-gap:1em;height:95vh}.background{--angle:20deg;--height:5em;--offset:calc(cos(90deg - var(--angle)) * var(--height));height:var(--height);width:max-content;display:flex;justify-content:center;transform:skew(calc(-1 * var(--angle)));border-radius:1em;text-decoration:none}.gameRow{display:flex;align-items:center;width:calc(max-content - calc(var(--offset)));margin-left:var(--offset);transform:skew(var(--angle))}.icon{height:calc(.8 * var(--height));aspect-ratio:1;margin:0 calc(var(--height)/ 2)}.text{color:#eee;font-family:Impact,Haettenschweiler,"Arial Narrow Bold",sans-serif;font-style:italic}.name{font-size:calc(var(--height) / 2)}</style></body></html>
